name: CI/CD Java + SonarCloud + Azure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

env:
  AZURE_WEBAPP_NAME: ${{ vars.AZURE_WEBAPP_NAME }}
  JAVA_VERSION: '17'
  SONAR_HOST_URL: 'https://sonarcloud.io'

jobs:
  build_test_and_sonar:
    name: Build, Test & SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build, Test & Generate Coverage
        run: mvn -B clean verify jacoco:report

      - name: Verify coverage report exists
        run: ls -lh target/site/jacoco/jacoco.xml || echo "No coverage report found"

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=IvoLizMor_factorial_test_mvn \
            -Dsonar.organization=ivolizmor \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

    deploy:
    name: Deploy to Azure Web App
    needs: build_test_and_sonar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build (skip tests)
        run: mvn -B -DskipTests package

      - name: Deploy to Azure Web App (via linked GitHub Action)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Fastest123'
          package: target/*.jar

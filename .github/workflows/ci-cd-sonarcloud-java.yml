name: CI/CD Java + SonarCloud + Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

env:
  JAVA_VERSION: '17'
  SONAR_HOST_URL: 'https://sonarcloud.io'

jobs:
  build_test_and_sonar:
    name: Build, Test & SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Build, Test & Generate Coverage
        run: mvn -B clean verify jacoco:report

      - name: Verify coverage report exists
        run: ls -lh target/site/jacoco/jacoco.xml || echo "No coverage report found"

      - name: SonarCloud Scan
        run: >
          mvn -B
          org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
          -Dsonar.projectKey=IvoLizMor_factorial_test_mvn
          -Dsonar.organization=ivolizmor
          -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  deploy:
    name: Deploy to Azure Web App
    needs: build_test_and_sonar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build JAR (skip tests)
        run: mvn -B -DskipTests package

      - name: Deploy to Azure Web App (linked from Azure)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Fastest123'
          package: '${{ github.workspace }}/target/factorial-app-1.0.0.jar'

name: Java CI with Maven + Cucumber

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # ðŸ§± Compila y empaqueta el proyecto
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # ðŸ§ª Ejecuta solo el runner de Cucumber (JUnit 5)
    - name: Run Cucumber (JUnit 5)
      #run: mvn -B -ntp clean test #-Dtest=RunCucumberTest
      run: mvn -B -ntp clean verify -Dtest=RunCucumberTest
      
    # ðŸ“Š Publica los reportes de Cucumber como artifacts
    - name: Publicar reporte Cucumber
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-report
        path: |
          target/cucumber-report.html
          target/cucumber.json
